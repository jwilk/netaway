dist: trusty
sudo: required
language: c
compiler:
- clang
- gcc
addons:
  apt:
    packages:
    - cppcheck
    - python-docutils
    - python-pygments
script:
- cppcheck --error-exitcode=1 *.c
- make
- make install PREFIX=$HOME/.local
- export PATH=~/.local/bin:"$PATH"
- netaway -h
- netaway wget https://www.example.org/; [ $? -eq 4 ]

